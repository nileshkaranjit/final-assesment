<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="../css/main.css">
    <title>Contact</title>
</head>
<body>
        <div class="container">
            <header>
                <!-- Nav section -->
                <nav>
                    <h3 id="logo">nileshkaranjit</h3>
                    <a href="../index.html">Home</a>
                    <a href="./Services.html">Services</a>
                    <a href="./Gallery.html">Gallery</a>
                    <a href="./contact.html">Contact</a>
                    <a href="./about.html">About</a>
                </nav>
            </header>
    
            <!-- Gradient -->
            <div class="slider"></div>

            <!-- Form Model -->
            <div class="contact__box">
                <div id="form">
                    <div class="top">
                        <h2>Contact Me</h2>
                        <h5>Get in touch</h5>
                    </div>
                    <div class="contact__details">
                        <div class="info">
                            <i class="uil uil-phone icon"></i>
                            <div>
                                <h3 class="contact__title">Call Me</h3>
                                <span class="contact__subtitle">98-40781633</span>
                            </div>
                        </div>

                        <div class="info">
                            <i class="uil uil-envelope icon"></i>
                            <div>
                                <h3 class="contact__title">Email</h3>
                                <span class="contact__subtitle">nileshkaranjit8@gmail.com</span>
                            </div>
                        </div>

                        <div class="info">
                            <i class="uil uil-map-marker icon"></i>
                            <div>
                                <h3 class="contact__title">Location</h3>
                                <span class="contact__subtitle">Nepal - lalitpur - Imadol</span>
                            </div>
                        </div>
                    </div>
                    <form action="#" name="Form" onsubmit="return validationForm()">
                        <div class="box">
                            <label for="#">Full Name</label>
                            <input type="text" name="name" id="name" class="contact__input" placeholder="Full name">
                            <div class="error" id="nameErr"></div>
                        </div>

                        <div class="box">
                            <label for="#">Email Adress</label>
                            <input type="text" name="email" id="email" class="contact__input" placeholder="example@gmail.com">
                            <div class="error" id="emailErr"></div>
                        </div>

                        <div class="box">
                            <label for="#">Mobile Number</label>
                            <input type="text" name="mobile" id="mobile" maxlength="10" class="contact__input" placeholder="**********">
                            <div class="error" id="mobileErr"></div>
                        </div>

                        <div class="box">
                            <label for="#">Message</label>
                            <textarea name="textarea" id="message" cols="0" rows="7" class="contact__input" placeholder="comment here!!"></textarea>
                        </div>

                        <div class="box">
                            <input type="submit" value="Submit" class="contact__input"/>
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- Footer -->
            <div class="test">
                <a href="https://github.com/nileshkaranjit" class="bottom">
                    <i class="uil uil-github-alt"></i>
                </a>
    
                <a href="https://dribbble.com/nileshkaranjit" class="bottom">
                    <i class="uil uil-dribbble"></i>
                </a>
    
                <a href="mailto:((nileshkaranjit))" class="Mail__col_correct">
                    <i class="uil uil-envelope"></i>
                </a>
            </div>

    
            <footer>
                <p class="footer__copy">&#169; ADBrothers. All right reserved</p>
            </footer>
        </div>

        

    <!-- Java Script main -->
    <script src="../Javascript/app.js"></script>

</body>
</html>
